<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Sheets | Cadastro</title>

    <script src="sessao.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/short-logo.svg">
</head>

<body>
    <div class="container-register">
        <div class="left-content">
            <div class="logo-text">
                <div class="navbar">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="">Sobre nós</a></li>
                    </ul>
                </div>

                <div class="logo-register">
                    <img src="img/register-logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right-content">
          
            <div class="box-register">
                <h1>Cadastre-se</h1>
                <div class="box-name">
                    <div class="name">
                        <p class="titles-inputs">Nome</p>
                        <input type="text" class="inputs-name" id="input_name" placeholder="Digite seu Nome">
                        <div class="msg-erro" id="error_name">
                          <span></span>
                        </div>
                      </div>
                    
                    <div class="last-name">
                        <div class="title-last-name">
                            <p class="titles-inputs">Sobrenome</p>
                        </div>
                        <input type="text" class="inputs-name" id="input_last_name" placeholder="Digite seu Sobrenome">
                          <div class="msg-erro" id="error_lastname"></div>
                      </div>
                </div>

                    <div class="box-email">
                        <p class="titles-inputs">Email</p>
                        <input type="text" class="inputs" id="input_email" placeholder="Digite seu email">
                        <div class="msg-erro" id="error_email"></div>
                      </div>
                    
                    
                    <div class="box-username">
                        <p class="titles-inputs">Nome de usuario</p>
                        <input type="text" class="inputs" id="input_username" placeholder="Digite seu nome de usuário">
                        <div class="msg-erro" id="error_username"></div>
                      </div>
                    
                    <div class="box-password">
                        <p class="titles-inputs">Senha</p>
                        <input type="password" class="inputs" id="input_password" placeholder="Digite sua senha"> <br>
                        <div class="msg-erro" id="error_password"></div>
                      </div>

                    
                <button class="btn-register" onclick="cadastrar()">Registrar</button>
                    
                <div class="msg-login">
                    <p>Já possui uma conta? <a href="login.html">Entre</a></p>
                </div>

                <div class="login">
                  <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                      <span id="mensagem_erro"></span>
                    </div>
                  </div>
                </div>
            </div>
        </div>   
    </div>

</body>

</html>

<script>
    function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_name.value;
    var lastNameVar = input_last_name.value;
    var emailVar = input_email.value;
    var usernameVar = input_username.value;
    var senhaVar = input_password.value;
    
    if (nomeVar == '' || nomeVar.length < 2) {
      input_name.style.border = 'solid 2px red'
      error_name.innerHTML = `Nome inválido`
      
    } 
    
    if (lastNameVar == '' || lastNameVar.length < 2) {
      error_lastname.innerHTML = `Sobrenome inválido`
      
    } 
    
    if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.') < 0 || emailVar.length < 8) {
      error_email.innerHTML = `Email inválido`
      
    }
  

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        lastNameServer: lastNameVar,
        emailServer: emailVar,
        usernameServer: usernameVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          cardErro.style.border = 'solid 1px #091227';
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! <br> Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
