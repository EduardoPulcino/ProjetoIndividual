<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Sheets | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/short-logo.svg">
</head>

<body>
    <container class="container-login">
        <div class="left-content">
            <div class="box-login">
                <h1>Seja bem-vindo</h1>
                <p>Email</p>
                <input type="text" class="input" id="input_email" placeholder="Digite seu email">
                <p>Senha</p>
                <input type="text" class="input" id="input_password" placeholder="Digite sua senha"> <br>
                <button class="btn-login" onclick="entrar()">Login</button>

                <div class="msg-register">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>

            </div>
        </div>

        <div class="right-content">
            <div class="img-logo">
                <img src="img/logo-login.svg" alt="">
            </div>

            <div class="navbar">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Sobre nós</a></li>
                </ul>
            </div>
        </div>



    </container>
</body>

</html>

<script>
     function entrar() {
        // aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_password.value;

        // if (emailVar == "" || senhaVar == "") {
        //     cardErro.style.display = "block"
        //     mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        //     finalizarAguardar();
        //     return false;
        // }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then((json) => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    
                    window.location = "./comunidade.html";
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                // resposta.text().then(texto => {
                //     console.error(texto);
                //     finalizarAguardar(texto);
                // });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {

    // }
</script>
