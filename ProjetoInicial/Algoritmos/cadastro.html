<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Sheets | Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="container-register">
        <div class="left-content">
            <div class="logo-text">
                <div class="navbar">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="">Sobre nós</a></li>
                    </ul>
                </div>

                <div class="logo-register">
                    <img src="img/register-logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="box-register">
                <h1>Cadastre-se</h1>
                <div class="box-name">
                    <div class="name">
                        <p class="titles-inputs">Nome</p>
                        <input type="text" class="inputs-name" id="input_name" placeholder="Digite seu Nome">
                    </div>
                    
                    <div class="last-name">
                        <p class="titles-inputs">Sobrenome</p>
                        <input type="text" class="inputs-name" id="input_last_name" placeholder="Digite seu Sobrenome">
                    </div>
                </div>

                    <div class="box-email">
                        <p class="titles-inputs">Email</p>
                        <input type="text" class="inputs" id="input_email" placeholder="Digite seu email">
                    </div>
                    
                    
                    <div class="box-username">
                        <p class="titles-inputs">Nome de usuario</p>
                        <input type="text" class="inputs" id="input_username" placeholder="Digite seu nome de usuário">
                    </div>
                    
                    <div class="box-password">
                        <p class="titles-inputs">Senha</p>
                        <input type="password" class="inputs" id="input_password" placeholder="Digite sua senha"> <br>
                    </div>

                    
                <button class="btn-register">Registrar</button>
                    
                <div class="msg-login">
                    <p>Já possui uma conta? <a href="login.html">Entre</a></p>
                </div>
            </div>
        </div>   
    </div>

</body>

</html>
